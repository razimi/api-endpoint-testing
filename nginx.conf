events {
    worker_connections 1024;
}

http {
    upstream flask_app {
        server attendance-api:5000;
    }

    # Rate limiting
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;

    server {
        listen 80;
        server_name api.mypisang.info;

        # Security headers
        add_header X-Frame-Options DENY;
        add_header X-Content-Type-Options nosniff;
        add_header X-XSS-Protection "1; mode=block";
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

        # API endpoints
        location /api/ {
            # Apply rate limiting
            limit_req zone=api_limit burst=20 nodelay;
            
            proxy_pass http://flask_app;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Timeout settings
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }

        # Health check endpoint
        location /health {
            proxy_pass http://flask_app/api/v1/auth/login;
            access_log off;
        }

        # Default response for root
        location / {
            return 200 '{"message": "Attendance API is running", "version": "1.0", "domain": "api.mypisang.info"}';
            add_header Content-Type application/json;
        }
    }

    # HTTPS configuration for production
    server {
        listen 443 ssl http2;
        server_name api.mypisang.info;
        
        ssl_certificate /etc/nginx/ssl/cert.pem;
        ssl_certificate_key /etc/nginx/ssl/key.pem;
        
        # Security headers
        add_header X-Frame-Options DENY;
        add_header X-Content-Type-Options nosniff;
        add_header X-XSS-Protection "1; mode=block";
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
        
        # API endpoints
        location /api/ {
            limit_req zone=api_limit burst=20 nodelay;
            proxy_pass http://flask_app;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Timeout settings
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }
        
        # Health check endpoint
        location /health {
            proxy_pass http://flask_app/api/v1/auth/login;
            access_log off;
        }
        
        # Default response for root
        location / {
            return 200 '{"message": "Attendance API is running", "version": "1.0", "domain": "api.mypisang.info"}';
            add_header Content-Type application/json;
        }
    }
    
    # Redirect HTTP to HTTPS for production domain
    server {
        listen 80;
        server_name api.mypisang.info;
        return 301 https://$server_name$request_uri;
    }
}